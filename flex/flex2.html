<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }
        .header{
            background-color: rgb(15, 162, 86);
            height: 120px;
            width: 100%;
        }
        .content{
            /* background-color: rgb(162, 15, 140); */
            height: auto;
            min-height: 700px;
            width: 100%;
            
        }

            height: 250px;
            width: 100%;
        }
        .warpper{
            width: 970px;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
        }
        .content-left{
            width: 200px;
            height: 700px;
            background-color: blue;
        }
        .content-center{
            width: 500px;
            /* height: 700px; */
            background-color: red;
            display: flex;
            justify-content: space-evenly;
            /* flex-wrap: wrap-reverse */
        }
        .content-right{
            width: 200px;
            height: 700px;
            background-color: blue;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="warpper">
            <div class="content-left"></div>
            <div class="content-center">
                <div class="box"></div>                
                <div class="box"></div>                
                <div class="box"></div>                
                <div class="box"></div>                
            </div>
            <div class="content-right"></div>

</html>
