<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.bundle.js"></script>
  <title>Layout 1</title>
</head>
<body>
  <div class="container-fluid bg-info">
    <div class="container bg-danger">
      <div class="row">
        <div style="height: 200px;" class="mh-200 col-md-2 bg-warning">
        </div>
        <div style="height: 50px;" class="mh-50 col-md-2 offset-md-8 bg-warning"></div>
      </div>
    </div>
  </div>
  <div style="height: 80px;" class="container-fluid bg-dark"></div>
  <div class="container-fluid bg-info">
    <div class="container">
      <div style="height: 500px;" class="row">
        <div style="height: 400px;margin: 10px 0 0 0;" class="col-md-4 bg-warning"></div>
        <div style="height: 400px;margin: 10px 0 0 100px;" class="col-md-6 offset-md-2 bg-danger"></div>
      </div>
      <div class="row">
        <div style="height: 400px;" class="col-md-4 bg-light"></div>
        <div style="height: 400px;margin: 0 0 0 10px;" class="col-md-7 bg-warning">
          <div style="height: 200px;" class="container ">
            <div class="row">
              <div style="height: 150px;margin: 5px 0 0 30px;" class="col-md-3 bg-danger"></div>
              <div style="height: 150px;margin: 5px 0 0 30px;" class="col-md-3 bg-danger"></div>
              <div style="height: 150px;margin: 5px 0 0 30px;" class="col-md-3 bg-danger"></div>
            </div>
          </div>
          <div style="height: 200px;" class="container ">
            <div class="row">
              <div style="height: 150px;margin: 5px 0 0 30px;" class="col-md-3 bg-danger"></div>
              <div style="height: 150px;margin: 5px 0 0 30px;" class="col-md-3 bg-danger"></div>
              <div style="height: 150px;margin: 5px 0 0 30px;" class="col-md-3 bg-danger"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 200px;" class="container-fluid bg-primary">
    <div class="container">
      <div class="row">
        <div style="height: 150px;margin: 15px 0 0 50px;" class="col-md-3 bg-dark"></div>
        <div style="height: 150px;margin: 15px 0 0 50px;" class="col-md-3 bg-dark"></div>
        <div style="height: 150px;margin: 15px 0 0 50px;" class="col-md-3 bg-dark"></div>
      </div>
    </div>
  </div>
</body>
</html>
