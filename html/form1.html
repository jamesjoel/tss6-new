<html>

    </head>
    <body>
        <h1>Shubham in HTML</h1>
        <form>
            Name <input disabled type="text" placeholder="Insert Your Name" value="Rohit" />
            <br />
            <br />
            Password <input type="password" placeholder="Password" />
            <br />
            <br />
            Gender : Male <input type="radio"  name="gender"/>
                    Female <input type="radio" checked name="gender"/>
            <Br />
            <br />
            Language : Hindi <input checked type="checkbox" />
                        English <input type="checkbox" />
                        Gujrati <input type="checkbox" />
                        Marathi <input type="checkbox" />
            <br />
            <br />
            Address : <textarea placeholder="Address">Palaysia</textarea>
            <br />
            <br />
            City : <select>
                        <option>Delhi</option>
                        <option>Indore</option>
                        <option>Mumbai</option>
                        <option selected>Pune</option>
                        <option>Ujjain</option>
                    </select>
            <br />
            <br />
            <input type="file" />
            <br />
            <br />
            <input type="button" value="OK" />
            <input type="reset" value="Reset" />
            <input type="submit" value="Signup" />
            <input type="hidden" />

         </form>
    </body>
</html>
