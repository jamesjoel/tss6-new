<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <button data-bs-toggle="modal" data-bs-target="#mymodal" class="btn btn-info">Show</button>
            </div>
        </div>
    </div> 

    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Message</h4>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo veritatis ea quam in nesciunt eaque, dolorem sapiente quos doloremque atque sequi nisi. Delectus mollitia, quia id doloribus provident ipsam vel?</p>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
