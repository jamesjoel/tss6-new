<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .btn-purple{
            background-color: #801db8;
            color : #fff;
        }
        .bg-purple{
            background-color: #801db8;
           
        }
        .btn-purple:hover{
            background-color: #270838;
            color : #fff;
        }
        .login{
            box-shadow: 0px 0px 10px #fff;
            transition: .5s;
        }
        .login:hover{
            
            box-shadow: 0px 0px 15px #fff;
        }
        #topMenu ul li a:hover{
            background-color: #212529;
        }
    </style>
</head>
<body class="bg-dark">
        <nav class="navbar navbar-expand-sm navbar-dark bg-purple">
            <div class="container">
                <a href="" class="navbar-brand">My Logo</a>
                <button data-bs-toggle="collapse" data-bs-target="#topMenu" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topMenu">
                    <ul class="nav navbar-nav">
                        <li class="nav-item mx-2">
                            <a class="nav-link px-4 rounded-2" href="home.html">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link px-4 rounded-2" href="#">About</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link px-4 rounded-2" href="#">Contact</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link px-4 rounded-2" href="form.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-5">
                    <div class="card login">
                        <div class="card-header bg-dark">
                            <h5 class="text-light">Login</h5>
                        </div>
                        <div class="card-body bg-dark">
                            <div class="my-3">
                                <label class="mb-3 text-light">Username/Email</label>

                                <div class="input-group">
                                    <span class="input-group-text">
                                        @
                                    </span>
                                    <input type="text" placeholder="Enter Your Username/Email" class="form-control"/>
                                    
                                </div>

                            </div>
                            <div class="my-3">
                                <label class="mb-3 text-light">Password</label>

                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                    <input type="password" placeholder="Enter Your Password" class="form-control"/>
                                    
                                </div>

                            </div>
                        </div>
                        <div class="card-footer bg-dark">
                            <div class="d-grid">

                                <button class="btn btn-purple"><i class="fa fa-user" aria-hidden="true"></i> Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
